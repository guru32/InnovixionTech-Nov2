<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My upcoming event</title>
    <link rel="stylesheet" href="index.css">

</head>

<body>

    <div class="countdown-main">
        <div class="overlay">
            <div class="timer-text">
                <h4>Keep Calm<br>My Birthday<br>Coming Soon........</h4><br>
                <h5 id="enddate">01 January 2024 00:00 AM</h5>
            </div>
            <div class="timer">
                <div class="timer-input">
                    <label for="Days">Days</label>
                    <input type="text" readonly value="0">
                </div>
                <div class="timer-input">
                    <label for="Days">Hours</label>
                    <input type="text"readonly value="0">
                </div>
                <div class="timer-input">
                    <label for="Days">Minutes</label>
                    <input type="text"readonly value="0">
                </div>
                <div class="timer-input">
                    <label for="Days">Seconds</label>
                    <input type="text"readonly value="0">
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
